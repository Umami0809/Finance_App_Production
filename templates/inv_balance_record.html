{% extends "base.html" %}

{% block content %}
    <h1>残高棚卸画面</h1>
    <hr />
    <form method="post" action="{{ url_for('inv_balance_record') }}">
        <!--外部コンテナ用のCSSを適用-->
        <div class="form"> 
            <!--コンテナを入れ子構造にする-->
            <div class="form-group">
                <!-- BalanceManagementテーブル -->
                <label>棚卸日：{{ today }}</label>
                <br><br>
            </div>

            <div class="form-group">
                <!-- BalanceManagementテーブル -->
                <label for="AssetType">口座</label>
                <input type="text" id="AssetType" name="AssetType" list="AssetType_list" required>
                <!-- <datalist id="AssetType_list">
                    <option value="常陽銀行"></option>
                    <option value="千葉興銀"></option>
                    <option value="政光財布"></option>
                    <option value="梢財布"></option>
                    <option value="コジカ"></option>
                </datalist> -->
                <br><br>
            </div>

            <div class="form-group">
                <!-- 現在の残高 -->
                <label for="NowAmount">現残高</label>
                <input type="number" id="NowAmount" name="NowAmount" required>
                <br><br>
            </div>

            <div class="form-group">
                <!-- TransactionDetailsテーブル -->
                <label for="Memo">メモ</label>
                <textarea id="Memo" name="Memo" cols="40" row="6"></textarea>
                <br><br>
            </div>

            <input type="submit" value="棚卸登録" class="submit submit-cashdraw" />
        </div>
    </form>

    <a href="{{url_for('top')}}"class="other-button other-button-top">トップ画面へ</a>
{% endblock %}
